<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>COVID-19 Dashboard</title>
  </head>
  <body>
    <!-- MODAL -->
    <div class="modal-custom">
      <div class="modal-custom-content"></div>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <p class="h2">Dati aggiornati al: <span id="data"></span></p>
        </div>
      </div>
    </div>

    <!-- TOTAL CARDS -->
    <div class="container position-relative py-3">
      <div class="row">
        <div class="col-12 col-md-3 mb-3">
          <div id="timeTotal" class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Casi Totali</p>
            <p id="totalCases" class="h2 mb-0 text-end text-main mt-auto"></p>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Dimessi guariti</p>
            <p
              id="totalRecovered"
              class="h2 mb-0 text-end text-main mt-auto"
            ></p>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Morti totali</p>
            <p id="totalDeath" class="h2 mb-0 text-end text-main mt-auto"></p>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Attuali</p>
            <p
              id="totalPositive"
              class="h2 mb-0 text-end text-main mt-auto"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <!-- REGION CARDS & PROGRESS-BAR -->
    <div class="container position-relative">
      <div class="row">
        <div class="col-12 col-lg-6 scrollable">
          <div id="cardWrapper" class="row p-3"></div>
        </div>

        <div class="col-12 col-lg-6 scrollable">
          <div id="progressWrapper" class="row p-3"></div>
        </div>
      </div>
    </div>

    <!-- ISTOGRAMMA -->
    <!-- <div class="container my-5 py-5">
      <div class="row">
        <div class="col-12">
          <div
            id="trendNew"
            class="d-flex align-items-end border border-dark"
            style="height: 400px"
          ></div>
        </div>
      </div>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <p class="h2">Dati aggiornati al: <span id="data"></span></p>
        </div>
      </div>
    </div>

    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Casi Totali</p>
            <p id="totalCases" class="h2 mb-0 text-end text-main mt-auto"></p>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Dimessi guariti</p>
            <p id="totalRecovered" class="h2 mb-0 text-end text-main mt-auto">
              123
            </p>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Morti totali</p>
            <p id="totalDeath" class="h2 mb-0 text-end text-main mt-auto">
              123
            </p>
          </div>
        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom d-flex flex-column h-100">
            <p class="h4 mb-5">Attuali</p>
            <p id="totalPositive" class="h2 mb-0 text-end text-main mt-auto">
              123
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 scrollable">
          <div id="cardWrapper" class="row p-3"></div>
        </div>

        <div class="col-12 col-lg-6 scrollable">
          <div id="progressWrapper" class="row p-3">
            <div class="col-12 mb-5">
              <p class="mb-0">Descrizione</p>
              <div class="progress rounded-0">
                <div class="progress-bar bg-main" style="width: 54%"></div>
              </div>
            </div>
            <div class="col-12 mb-5">
              <p class="mb-0">Descrizione</p>
              <div class="progress rounded-0">
                <div class="progress-bar bg-main" style="width: 54%"></div>
              </div>
            </div>
            <div class="col-12 mb-5">
              <p class="mb-0">Descrizione</p>
              <div class="progress rounded-0">
                <div class="progress-bar bg-main" style="width: 54%"></div>
              </div>
            </div>
            <div class="col-12 mb-5">
              <p class="mb-0">Descrizione</p>
              <div class="progress rounded-0">

              </div>
            </div>

              <p class="mb-0">Descrizione</p>
              <div class="progress rounded-0">

              <div class="progress rounded-0">

              </div>
            </div>
            <div class="col-12 mb-5">
              <p class="mb-0">Descrizione</p>
              <div class="progress rounded-0">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      fetch(
        'https://raw.githubusercontent.com/pcm-dpc/COVID-19/master/dati-json/dpc-covid19-ita-regioni-latest.json'
      )
        .then((response) => response.json())
        .then((dati) => {
          // Ordine dati dall'ultimo aggiornato (casualmente sono in ordine decrescente per nuovi positivi)
          let sorted = dati.reverse();

          // Ultima data caricata
          let lastUpdated = sorted[0].data;
          // Formattazione per mostrare data di ultimo update
          let lastUpdatedFormatted = lastUpdated
            .split('T')[0]
            .split('-')
            .reverse()
            .join('/');

          document.querySelector('#data').innerHTML = lastUpdatedFormatted;

          // Ordinare postivi in ordine decr
          let sortedPositive = sorted.sort(
            (a, b) => b.nuovi_positivi - a.nuovi_positivi
          );

          // Casi totali
          let totalCases = sorted
            .map((el) => el.totale_casi)
            .reduce((t, n) => t + n);

          document.querySelector('#totalCases').innerHTML = totalCases;

          // Guariti totali
          let totalRecovered = sorted
            .map((el) => el.dimessi_guariti)
            .reduce((t, n) => t + n);

          document.querySelector('#totalRecovered').innerHTML = totalRecovered;

          // Morti totali
          let totalDeath = sorted
            .map((el) => el.deceduti)
            .reduce((t, n) => t + n);

          document.querySelector('#totalDeath').innerHTML = totalDeath;

          // Totale Positivi attuali
          let totalPositive = sorted
            .map((el) => el.totale_positivi)
            .reduce((t, n) => t + n);

          document.querySelector('#totalPositive').innerHTML = totalPositive;

          // CARD REGIONI
          let cardWrapper = document.querySelector('#cardWrapper');

          sorted.forEach((el) => {
            let div = document.createElement('div');
            div.classList.add('col-12', 'col-md-6', 'my-4');
            div.innerHTML = `

            <div class="card-custom p-3 pb-0 h-100">
                <p>${el.denominazione_regione}</p>
                <p class="text-end h5 mb-0 text-main">${el.nuovi_positivi}</p>
              </div>
              `;

            cardWrapper.appendChild(div);
          });
        });
    </script>
  </body>
</html>
